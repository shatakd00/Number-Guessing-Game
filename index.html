<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            background-color: #000;
            color: beige; /* Changed color to beige */
            margin-top: 50px; /* Added margin top for spacing */
        }

        .login-container {
            margin-bottom: 50px; /* Added margin bottom for spacing */
        }

        .login-container h2 {
            font-size: 28px;
            margin-bottom: 20px;
            animation: bounce 1s infinite alternate; /* Added bounce animation */
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-20px);
            }
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 20px;
        }

        .input-group input {
            width: 300px;
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin: 0 auto;
            display: block;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: beige;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            background-color: green;
            transform: translateY(-5px);
        }

        .message {
            font-size: 18px;
            color: red;
        }

        .signup-link {
            font-size: 18px;
            margin-top: 20px;
            display: block;
            color: blue;
            text-decoration: 
            cursor: pointer;
        }

        .signup-link a:hover {
            color: rgb(20, 207, 14); 
        }

        .login-form{
            color: #fff;
            padding: 40px;
        }

        .input-group{
            padding: 10px;
        }

        .gbtn{
            display: inline-block;
            padding: 10px 20px;
            background-color: #fff; 
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .gbtn:hover{
            background-color: red;
            transform: translateY(-5px);
        }
    </style>
    <title>Number Guessing Game - Login</title>
</head>
<body>
    <div class="login-container">
        <h2>NUMBER GUESSING GAME</h2>
        <div class="login-form">
            <form id="login-form">
                <div class="input-group">
                    <label for="login-username">USERNAME</label>
                    <input type="text" id="login-username" name="login-username" required>
                </div>
                <div class="input-group">
                    <label for="login-password">PASSWORD</label>
                    <input type="password" id="login-password" name="login-password" required>
                </div>
                <button type="submit" class="btn">LOGIN</button>
            </form>
        </div>
        <p class="signup-link">NEW PLAYER? <a href="signup.html" class="signup-link"> SIGN UP HERE! </a></p>
        <!-- New button for playing as guest -->
        <a href="landingp.html" class="gbtn">PLAY AS GUEST</a>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();
            var username = document.getElementById("login-username").value;
            var password = document.getElementById("login-password").value;

            // Store credentials in local storage
            localStorage.setItem("username", username);
            localStorage.setItem("password", password);

            
            window.location.href = "landingp.html";
        });
    </script>
</body>
</html>
