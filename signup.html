<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            background-color: #000;
            color: beige; /* Changed color to beige */
            margin-top: 50px; /* Added margin top for spacing */
        }

        .signup-container {
            margin-bottom: 50px; /* Added margin bottom for spacing */
        }

        .signup-container h2 {
            font-size: 28px;
            margin-bottom: 20px;
            animation: bounce 1s infinite alternate; /* Added bounce animation */
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-20px);
            }
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-top: 20px;
            margin-bottom: 10px;
            font-size: 20px;
        }

        .input-group input {
            width: 300px;
            height: 40px;
            font-size: 18px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin: 0 auto;
            display: block;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: beige; /* Changed button background color */
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            background-color: green;
            transform: translateY(-5px);
        }

        .message {
            font-size: 18px;
            color: red;
        }

        .signup-form{
            
            padding: 50px;
        }
    </style>
    <title>Number Guessing Game - Signup</title>
</head>
<body>
    <div class="signup-container">
        <h2>NUMBER GUESSING GAME</h2>
        <div class="signup-form">
            <form action="landingp.html" method="post" onsubmit="return validateForm()">
                <div class="input-group">
                    <label for="signup-username">USERNAME</label>
                    <input type="text" id="signup-username" name="signup-username" required>
                </div>
                <div class="input-group">
                    <label for="signup-password">PASSWORD</label>
                    <input type="password" id="signup-password" name="signup-password" required>
                </div>
                <div class="input-group">
                    <label for="signup-confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" id="signup-confirm-password" name="signup-confirm-password" required>
                    <p id="password-match-message" class="message"></p>
                </div>
                <button type="submit" class="btn">SIGN UP</button>
            </form>
        </div>
    </div>

    <script>
        function validateForm() {
            var username = document.getElementById("signup-username").value;
            var password = document.getElementById("signup-password").value;
            var confirmPassword = document.getElementById("signup-confirm-password").value;
            var passwordMatchMessage = document.getElementById("password-match-message");
            
            if (password !== confirmPassword) {
                passwordMatchMessage.textContent = "Passwords do not match!";
                return false;
            } else {
                passwordMatchMessage.textContent = "";
                // Save username and password to local storage
                localStorage.setItem('username', username);
                localStorage.setItem('password', password);
                return true;
            }
        }
    </script>
</body>
</html>
